<!DOCTYPE html>
<html lang="en">
<head>

    
    
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>Crud</h2>
        <p>Student Mangement System</p>
    </div>
    <div class="inputs">
        <input type="text" placeholder="Full Name" id="fn" required>
        <input type="email" placeholder="Email Address" id="email" required>
        <input type="number" placeholder="Grade/Score(0/100)" id="grade" required>
        <button id="add" onclick="add()">Add</button>
    </div>
<table id="table">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email Address</th>
        <th>Grade/Score</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tbody id="tbody"></tbody>
</table>
</div>
<script src="script.js"></script>
</body>
</html>
